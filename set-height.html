<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Set Height</title>
  </head>
  <body>
    <div class="set-height">
        <!-- Form, containining Number input with arrows and a reset button -->
        <form>
          <div class="input-wrapper">
            <input type="number" id="height" name="height" value="0" step="5">
            <span id="unit">ft.</span>
          </div>
        </form>
        <input type="reset" id="reset" value="Reset">
      </div>        
    <script type="module" src="/set-height.js"></script>
  </body>
</html>
